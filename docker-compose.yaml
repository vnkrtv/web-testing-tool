version: '3'

services:
  db:
    image: postgres:latest
    container_name: quizer-postgres
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - backend
    volumes:
      - web_testing_tool_db_data:/var/lib/postgresql/data/

  web:
    build: .
    container_name: quizer-web
    restart: unless-stopped
    volumes:
      - web_testing_tool_static_data:/usr/share/python3/quizer/static
      - web_testing_tool_media_data:/usr/share/python3/quizer/media
    ports:
      - 8000:80
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  web_testing_tool_db_data:
  web_testing_tool_media_data:
  web_testing_tool_static_data: